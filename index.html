<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Geography Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .progress {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .topic-filter {
            margin-bottom: 20px;
        }
        
        .topic-filter select {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: white;
            cursor: pointer;
        }
        
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 700px;
            height: 450px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-front {
            background: white;
        }
        
        .card-back {
            background: #f8f9fa;
            transform: rotateY(180deg);
        }
        
        .card-topic {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .card-text {
            font-size: 1.4em;
            line-height: 1.6;
            color: #333;
        }
        
        .card-back .card-text {
            font-size: 1.2em;
            color: #555;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-prev {
            background: #6c757d;
            color: white;
        }
        
        .btn-next {
            background: #28a745;
            color: white;
        }
        
        .btn-shuffle {
            background: #ffc107;
            color: #333;
        }
        
        .flip-hint {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Urban Geography Final Exam</h1>
        <div class="progress">Card <span id="current">1</span> of <span id="total">0</span></div>
        <div class="topic-filter">
            <select id="topicSelect">
                <option value="all">All Topics</option>
                <option value="13">Topic 13: High Tech & Megalopolis</option>
                <option value="14">Topic 14: Metropolitan Statistical Areas</option>
                <option value="19">Topic 19: Central Place Theory</option>
                <option value="20">Topic 20: Urban Transportation</option>
                <option value="21">Topic 21: Density Gradients</option>
                <option value="22">Topic 22: Urban Land Use</option>
            </select>
        </div>
        <div class="flip-hint">Click card to flip</div>
    </div>
    
    <div class="card-container">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <div class="card-topic" id="frontTopic"></div>
                <div class="card-text" id="question"></div>
            </div>
            <div class="card-face card-back">
                <div class="card-topic" id="backTopic"></div>
                <div class="card-text" id="answer"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn-prev" onclick="prevCard()">‚Üê Previous</button>
        <button class="btn-shuffle" onclick="shuffleCards()">üîÄ Shuffle</button>
        <button class="btn-next" onclick="nextCard()">Next ‚Üí</button>
    </div>

    <script>
        const allCards = [
            // Topic 13
            { topic: "13", q: "When did the final third of the course begin and at what slide?", a: "November 4th, starting at slide 49 (after Exam 2 on October 30)" },
            { topic: "13", q: "Where are smart jobs highly concentrated?", a: "Selected metros, especially the San Francisco metro area" },
            { topic: "13", q: "What are the key characteristics of the San Francisco metro area for tech jobs?", a: "Skilled labor, new firms, networks of firms, global connections (especially Asia), venture capital, and other supportive features" },
            { topic: "13", q: "What is Jan Gottman's Megalopolis and where is it?", a: "The densely populated northeastern urban corridor from Boston to Washington DC" },
            { topic: "13", q: "What is Robert Lang's concept related to megalopolis?", a: "Megapolitan Corridors idea" },
            { topic: "13", q: "What is unique about some new entrants to the top 20 largest U.S. metros starting in 1950?", a: "They are not on a navigable waterway (e.g., Dallas (1950), Phoenix, Atlanta, Denver)" },
            { topic: "13", q: "What should you know about Yeates' diagrams?", a: "They are important and you should be able to recognize each one" },
            { topic: "13", q: "What's the big message about 'Most Prosperous Metros' in recent years?", a: "They haven't boomed in population - prosperity doesn't necessarily equal rapid population growth" },
            
            // Topic 14
            { topic: "14", q: "What is a Metropolitan Statistical Area (MSA)?", a: "A geographic entity defined by the Census Bureau consisting of a core urban area with at least 50,000 population plus adjacent counties with strong commuting flows" },
            { topic: "14", q: "What is the minimum threshold population for the core municipality of an MSA?", a: "50,000" },
            { topic: "14", q: "What is the principle rule for including adjacent and outlying counties in an MSA?", a: "Strong commuting flows to the core area" },
            { topic: "14", q: "Can a metro be just one county?", a: "Yes, metros can be one county or collections of counties" },
            { topic: "14", q: "What are census tracts?", a: "Subregions of a metro area" },
            
            // Topic 19
            { topic: "19", q: "What does Central Place Theory explain?", a: "The spatial arrangement, size, and number of settlements" },
            { topic: "19", q: "What is the main function of cities in Central Place Theory?", a: "Centers for the distribution of goods (retailing) and consumer (locally consumed) services" },
            { topic: "19", q: "What are the objectives of Christaller's Central Place Theory?", a: "To explain the spatial arrangement, size, and number of settlements based on the distribution of goods and services" },
            { topic: "19", q: "What is the range-of-a-good?", a: "The maximum distance consumers will travel to purchase a good or service" },
            { topic: "19", q: "What is threshold population?", a: "The minimum feasible population size within an establishment's market area needed to support the supply of the good" },
            { topic: "19", q: "What is a central place?", a: "A settlement that provides goods and services to a surrounding area" },
            { topic: "19", q: "What is a central good/service?", a: "A good or service provided by a central place to its surrounding market area" },
            { topic: "19", q: "What is a complementary region?", a: "The market area served by a central place - all consumers within this area go to the same central place" },
            { topic: "19", q: "What is delivered price?", a: "The interaction of demand and distance - how the cost of a good increases with distance from the central place" },
            { topic: "19", q: "What is order of goods (low/high)?", a: "Classification of goods based on their threshold population and range - low-order goods have small thresholds, high-order goods have large thresholds" },
            { topic: "19", q: "What is a hierarchical marginal good?", a: "The good that defines the boundary between different levels of the urban hierarchy" },
            { topic: "19", q: "What is a successively inclusive hierarchy?", a: "Higher-order central places provide all lower-order goods plus additional high-order goods" },
            { topic: "19", q: "Where does the range-of-a-good end?", a: "Where demand is zero (another central place is closer)" },
            { topic: "19", q: "What shape is used to represent market areas in Central Place Theory?", a: "Hexagons" },
            { topic: "19", q: "What are Christaller's assumptions about nature?", a: "Uniform plain (no physical barriers), evenly distributed resources and population" },
            { topic: "19", q: "What are Christaller's assumptions about human behavior?", a: "Consumers are rational and minimize travel distance, sellers maximize profit" },
            { topic: "19", q: "What are Christaller's assumptions about market structure?", a: "Perfect competition, no excess profits in the long run" },
            { topic: "19", q: "What are the steps in Central Place Theory for spacing and size of cities?", a: "1) Create urban hierarchy based on range-of-good and threshold, 2) Generate spacing using hexagons, 3) Locate low-order places within the net of higher-order places" },
            { topic: "19", q: "How does demand relate to distance in generating spacing?", a: "Demand decreases with distance from the central place, creating a cone-shaped demand surface" },
            { topic: "19", q: "What does k=3 represent in Central Place Theory?", a: "Marketing Principle - a complementary region is 3 times the size of the next smallest level" },
            { topic: "19", q: "What does k=4 represent in Central Place Theory?", a: "Transportation Principle - accounts for roads connecting central places" },
            { topic: "19", q: "What does k=7 represent in Central Place Theory?", a: "Administrative Principle - used to keep sub-regions together (e.g., 7 small primary schools funneling into one secondary school)" },
            { topic: "19", q: "What is a higher order good?", a: "A good requiring a higher threshold population and larger market area (complementary region)" },
            { topic: "19", q: "How do larger cities relate spatially to smaller ones in Central Place Theory?", a: "Larger cities tend to lie farther apart compared with smaller ones, and there are far fewer large cities" },
            { topic: "19", q: "What are some weaknesses in Central Place Theory?", a: "Assumes uniform plain (ignores topography, resources), assumes rational behavior, ignores agglomeration economies, doesn't account for historical factors, assumes single mode of transport" },
            
            // Topic 20
            { topic: "20", q: "What was the shape of the preindustrial pedestrian city?", a: "Largely circular" },
            { topic: "20", q: "What determines transportation types?", a: "Propulsion technology and right-of-way attributes" },
            { topic: "20", q: "What was the earliest regularly scheduled public transportation in cities?", a: "Horse drawn omnibus (on city streets, not on rails)" },
            { topic: "20", q: "What is the contrast between types of right-of-way for transit?", a: "Street cars (horse-drawn, electric, cable, modern light rail) shared the street; rapid transit (subway, electric/diesel rail) has its own right-of-way" },
            { topic: "20", q: "What was the primary mode of intra-urban freight delivery in the early 1900s?", a: "Horse and wagon" },
            { topic: "20", q: "What was the biggest 19th century urban transportation revolution?", a: "The electric streetcar (c. 1890)" },
            { topic: "20", q: "Which transportation innovation began the radial bias in urban form?", a: "Horse drawn street cars began the radial bias, though electric streetcars greatly accelerated it" },
            { topic: "20", q: "What urban form bias did streetcars create and why?", a: "Radial bias - 'city as a star' or 'starfish' pattern, because streets with streetcar lines were favored for development (economic activity closer to stops)" },
            { topic: "20", q: "Did electric streetcars only exist in large cities?", a: "No, they existed in smaller cities too (Phoenix AZ, Appleton WI, Richmond VA, etc.)" },
            { topic: "20", q: "What type of suburbs developed around commuter rail stations?", a: "High income suburban rail suburbs with nodes of development around stations (e.g., Philadelphia's Main Line)" },
            { topic: "20", q: "What does 'third rail' indicate about a transit system?", a: "It has its own right-of-way and doesn't share routes with other traffic (rapid/mass transit)" },
            { topic: "20", q: "What is the difference between rapid transit and mass transit regarding right-of-way?", a: "Both have their own right-of-way (e.g., subway/el systems), unlike streetcars which share the street" },
            { topic: "20", q: "What is the Chicago CTA an example of?", a: "A Rapid Transit Network with stops serving as neighborhood development nodes" },
            { topic: "20", q: "What does modern commuter suburban rail do for cities?", a: "Extends urban reach far beyond the central city" },
            { topic: "20", q: "What urban design model represents streetcar-era development?", a: "'City as a star or starfish' - radial development pattern" },
            { topic: "20", q: "What began the stages of intra-urban growth in the star-shaped diagram?", a: "Horse drawn streetcar lines radiating from the center, with housing and retail favoring these streets" },
            
            // Topic 21
            { topic: "21", q: "What type of relationship is the population density gradient?", a: "Negative exponential relationship - slope decreasing at a decreasing rate" },
            { topic: "21", q: "What is Clark's population density gradient model?", a: "A model showing how population density decreases exponentially with distance from the CBD" },
            { topic: "21", q: "What does 'b' represent in the density gradient equation?", a: "The slope of the density gradient - how quickly density decreases with distance from the center" },
            { topic: "21", q: "What do different values of 'b' tell us about urban density gradients?", a: "Larger 'b' values mean steeper gradients (density drops quickly); smaller 'b' values mean flatter gradients (more sprawl)" },
            { topic: "21", q: "What does D0 represent in the density gradient equation?", a: "The density in the CBD (the Y-intercept)" },
            { topic: "21", q: "What is 'e' in the density gradient equation?", a: "The base of the natural logarithms (approximately 2.718)" },
            { topic: "21", q: "What is 'ln' in the density gradient equation?", a: "Natural logarithm" },
            { topic: "21", q: "What is Newling's central crater?", a: "The phenomenon where population density in the very center (CBD) is actually lower than in surrounding areas due to commercial land use" },
            { topic: "21", q: "What are outlying density rims?", a: "Areas of higher population density that occur in rings outside the city center" },
            { topic: "21", q: "What do Newling's central crater and outlying density rims mean in terms of population density?", a: "The CBD has low residential density (crater), with higher density rings in inner residential areas (rims)" },
            { topic: "21", q: "What is the relationship between city age and average density in the U.S.?", a: "Older cities tend to have higher central densities, related to the transportation era when they reached 50,000 population" },
            { topic: "21", q: "What has happened to U.S. city densities since the 1940s?", a: "Densities have been converging - cities are becoming more alike in overall population densities" },
            { topic: "21", q: "What has become less important in distinguishing population densities since the 1940s?", a: "The age of the average city has become less important" },
            { topic: "21", q: "What are the keys to Detroit's decline?", a: "Manufacturing job losses, white flight, and bad planning (especially freeways)" },
            { topic: "21", q: "Where has growth occurred in the Detroit metro area?", a: "In the suburbs while the central city decays - suburbs are thriving as central city decays" },
            { topic: "21", q: "What are the four zones to understand Chicago in terms of density?", a: "The Loop (downtown), outer city neighborhoods, inner ring Cook County suburbs, and outer suburban counties" },
            { topic: "21", q: "Which areas of Chicago are losing or gaining population?", a: "The Loop is gaining, some outer city neighborhoods losing, inner suburbs stable/declining, outer suburbs growing" },
            { topic: "21", q: "Why might people want to live in Chicago's Loop?", a: "Amenities, reduced transportation costs, and proximity to some of the best jobs in Chicago" },
            { topic: "21", q: "How has Phoenix been 'bucking the trend' regarding density gradients?", a: "Densities in Phoenix are increasing in many central city census tracts (opposite of typical suburban sprawl)" },
            { topic: "21", q: "What are the causes of suburbanization and sprawl?", a: "Automobile dependence, abundant land, housing preferences, FHA policies, highway construction, white flight, lower suburban taxes, better schools" },
            { topic: "21", q: "Which world region has the densest cities?", a: "Asian cities" },
            { topic: "21", q: "Where do American cities fit in world city density comparisons?", a: "American cities are among the least dense in the world" },
            { topic: "21", q: "What are the main differences between U.S. and European cities regarding density?", a: "European cities are denser due to: older development patterns, better public transit, compact development, less automobile dependence, stricter land use controls" },
            { topic: "21", q: "What is meant by the 'social value' of undeveloped land?", a: "The value to society of keeping land undeveloped (ecosystem services, recreation, open space, wildlife habitat) rather than its market value for development" },
            { topic: "21", q: "What is a possible solution to sprawl regarding undeveloped land?", a: "Measuring the 'social value' of undeveloped land to better account for its benefits to society" },
            
            // Topic 22
            { topic: "22", q: "What are the four locational forces driving urban land use and land value?", a: "Accessibility, amenities, externalities, and zoning/land use regulations" },
            { topic: "22", q: "What model explains urban land use and value in monocentric cities?", a: "The Alonso-Mills-Muth model" },
            { topic: "22", q: "What is urban spatial structure of the monocentric city?", a: "A city with a single central business district (CBD) with land uses arranged by distance from center" },
            { topic: "22", q: "Where are offices, manufacturing, and residential areas located in the monocentric city model?", a: "Offices in CBD, manufacturing a little further out, residential furthest out" },
            { topic: "22", q: "What is the single driving force in the Alonso-Mills-Muth model?", a: "Distance of a parcel of land from the CBD" },
            { topic: "22", q: "Why do offices locate in the CBD?", a: "Face-to-face communication of decision makers draws offices to the CBD" },
            { topic: "22", q: "What is a bid-rent curve?", a: "A curve showing the willingness to pay (rent) for land at different distances from the CBD for a particular land use" },
            { topic: "22", q: "If given three different bid-rent curves for three urban land uses, how do you figure out where each will locate?", a: "Each land use locates where it has the highest bid-rent curve (can outbid others). The steepest curves win near the CBD." },
            { topic: "22", q: "What is land use intensity?", a: "How much capital is substituted for land (e.g., building height)" },
            { topic: "22", q: "What is factor substitution in urban land use?", a: "Substituting capital (building height/density) for expensive land" },
            { topic: "22", q: "Why are high-rise skyscrapers built in the CBD?", a: "Land is in high demand, scarce, and very valuable in the CBD, making it profitable to substitute capital (building height) for expensive land" },
            { topic: "22", q: "Does the cost of capital (building construction) vary much across a city?", a: "No, capital used to construct a building is fairly stable throughout a city" },
            { topic: "22", q: "What are the implications of Alonso-Mills-Muth model for different size cities?", a: "Larger cities have steeper bid-rent curves, higher land values, and more intensive land use near the center" },
            { topic: "22", q: "Where are different land uses in real cities?", a: "Offices in CBD, manufacturing a little further out and along transportation routes, residential furthest out" },
            { topic: "22", q: "Where are manufacturing corridors commonly located?", a: "Along transportation routes" },
            { topic: "22", q: "What other influences affect land use and land value besides distance?", a: "Amenities, externalities, neighborhood effects, historical development, topography, zoning" },
            { topic: "22", q: "What is a polycentric city?", a: "A city with multiple employment centers (sub-centers) rather than a single CBD" },
            { topic: "22", q: "What would a bid-rent curve look like in a polycentric city?", a: "Multiple peaks corresponding to each employment center, with land values highest at each center" },
            { topic: "22", q: "What are important characteristics of employment sub-centers?", a: "Concentration of jobs, high accessibility, attract similar land uses, create their own bid-rent curves" },
            { topic: "22", q: "What is the exemplar of modern polycentric cities in the U.S.?", a: "Los Angeles" },
            { topic: "22", q: "Why do many affluent people live in the center of some American cities (like Trump Tower in NYC)?", a: "Access to public transportation, cultural amenities, reduced commute times to high-paying jobs" },
            { topic: "22", q: "Why do affluent people live toward the edge in other cities like Phoenix?", a: "In auto-dependent cities without good transit, the wealthy can afford large lots on the periphery and driving costs" },
            { topic: "22", q: "How does access to public transportation influence where different income groups live?", a: "Good transit allows the wealthy to live centrally; poor transit systems mean the wealthy suburbanize and the poor remain in the center" },
            { topic: "22", q: "How does an urban growth boundary affect bid rents?", a: "Every land parcel within the growth boundary becomes more valuable as development is restricted outside the boundary" },
            { topic: "22", q: "What happens to land values when growth boundaries are imposed?", a: "House prices increase inside the boundary due to constrained supply" },
        ];

        let cards = [...allCards];
        let currentIndex = 0;
        
        function updateCard() {
            const card = cards[currentIndex];
            document.getElementById('question').textContent = card.q;
            document.getElementById('answer').textContent = card.a;
            document.getElementById('frontTopic').textContent = `Topic ${card.topic}`;
            document.getElementById('backTopic').textContent = `Topic ${card.topic}`;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = cards.length;
            document.getElementById('flashcard').classList.remove('flipped');
        }
        
        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCard();
        }
        
        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();
        }
        
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }
        
        document.getElementById('flashcard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
        
        document.getElementById('topicSelect').addEventListener('change', function() {
            const topic = this.value;
            if (topic === 'all') {
                cards = [...allCards];
            } else {
                cards = allCards.filter(card => card.topic === topic);
            }
            currentIndex = 0;
            updateCard();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                document.getElementById('flashcard').classList.toggle('flipped');
            }
        });
        
        updateCard();
    </script>
</body>
</html>
